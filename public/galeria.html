<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Fotos Inteligente</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      color: #0f0;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .foto {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s;
    }
    .foto:hover {
      transform: scale(1.05);
    }
    .foto img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Galeria de Fotos</h1>
  <div id="status">Carregando recursos...</div>
  <div id="galeria"></div>

  <!-- Carrega o face-api.js de uma CDN estÃ¡vel -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    async function inicializar() {
      const status = document.getElementById("status");

      try {
        status.textContent = "Carregando modelos de IA...";

        // Carrega modelos diretamente da CDN oficial, sem usar a pasta /models
        const MODEL_URL = "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights";
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
          faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
          faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
        ]);

        status.textContent = "Modelos carregados! Agora carregando galeria...";

        // Busca as fotos listadas no fotos.json
        const response = await fetch("fotos.json");
        if (!response.ok) throw new Error("Erro ao carregar fotos.json");
        const fotos = await response.json();

        if (!Array.isArray(fotos) || fotos.length === 0) {
          throw new Error("Nenhuma foto encontrada em fotos.json");
        }

        const galeria = document.getElementById("galeria");
        galeria.innerHTML = "";

        fotos.forEach(foto => {
          const div = document.createElement("div");
          div.className = "foto";
          const img = document.createElement("img");
          img.src = `fotos/${foto.arquivo}`;
          img.alt = foto.nome || "Foto";
          div.appendChild(img);
          galeria.appendChild(div);
        });

        status.textContent = "Galeria carregada com sucesso!";
      } catch (erro) {
        console.error("Erro:", erro);
        status.textContent = "Erro: " + erro.message;
      }
    }

    // Garante que o faceapi esteja carregado antes de iniciar
    window.addEventListener("load", inicializar);
  </script>
</body>
</html>
