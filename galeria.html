<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Teste â€” Forjados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #buttons {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #444;
      transform: scale(1.03);
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    #gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Barra de carregamento */
    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2000;
    }

    #progress-bar {
      width: 60%;
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 6px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <div>Carregando modelos faciais...</div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <h1>Galeria de Teste â€” Forjados</h1>

  <div id="buttons">
    <button id="upload">ðŸ“¸ Enviar selfie</button>
    <button id="reset">ðŸ”„ Mostrar todas</button>
  </div>

  <div id="gallery"></div>

  <div id="modal">
    <img id="modalImg" src="">
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const uploadBtn = document.getElementById('upload');
    const resetBtn = document.getElementById('reset');
    const fileInput = document.getElementById('fileInput');
    const loadingContainer = document.getElementById('loading-container');
    const progressBar = document.getElementById('progress');
    let fotos = [];
    let allImages = [];

    async function atualizarProgresso(valor) {
      progressBar.style.width = valor + '%';
    }

    async function carregarModelos() {
      await atualizarProgresso(10);
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await atualizarProgresso(45);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri('/models');
      await atualizarProgresso(70);
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
      await atualizarProgresso(100);
      setTimeout(() => {
        loadingContainer.style.display = 'none';
      }, 600);
    }

    async function carregarFotos() {
      const res = await fetch('fotos.json');
      fotos = await res.json();
      montarGaleria(fotos);
    }

    function montarGaleria(lista) {
      gallery.innerHTML = '';
      lista.forEach(item => {
        const img = document.createElement('img');
        img.src = item.thumb.startsWith('/') ? item.thumb : `/${item.thumb}`;
        img.dataset.full = item.src.startsWith('/') ? item.src : `/${item.src}`;
        img.alt = item.alt || '';
        gallery.appendChild(img);
      });
      allImages = [...gallery.querySelectorAll('img')];
    }

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        modal.style.display = 'flex';
        modalImg.src = e.target.dataset.full;
      }
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const img = await faceapi.bufferToImage(file);
      const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks(true)
        .withFaceDescriptor();

      if (!detections) {
        alert('Nenhum rosto detectado na selfie.');
        return;
      }

      const labeledDescriptors = await Promise.all(
        fotos.map(async f => {
          const refImg = await faceapi.fetchImage(f.src);
          const det = await faceapi.detectSingleFace(refImg, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks(true)
            .withFaceDescriptor();
          return det ? new faceapi.LabeledFaceDescriptors(f.alt, [det.descriptor]) : null;
        })
      );

      const validDescriptors = labeledDescriptors.filter(Boolean);
      const faceMatcher = new faceapi.FaceMatcher(validDescriptors, 0.5);
      const bestMatch = faceMatcher.findBestMatch(detections.descriptor);

      const matched = fotos.find(f => f.alt === bestMatch.label);

      if (matched && bestMatch.label !== 'unknown') {
        montarGaleria([matched]);
      } else {
        alert('Rosto nÃ£o reconhecido.');
      }
    });

    resetBtn.addEventListener('click', () => montarGaleria(fotos));

    carregarModelos().then(carregarFotos);
  </script>
</body>
</html>
