<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Teste ‚Äî Forjados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #111;
    }
    #controls {
      margin-bottom: 15px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #333;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }
    #gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Galeria de Teste ‚Äî Forjados</h1>
  <div id="controls">
    <button id="upload"><span>üì∏</span> Enviar selfie</button>
    <button id="reset">Mostrar todas</button>
  </div>

  <div id="gallery">Carregando galeria...</div>

  <div id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const uploadInput = document.getElementById('upload');
    const resetBtn = document.getElementById('reset');

    let fotos = [];
    let allImages = [];

    async function carregarFotos() {
      try {
        const res = await fetch('/fotos.json');
        if (!res.ok) throw new Error('Erro ao carregar fotos.json');
        fotos = await res.json();
        montarGaleria(fotos);
      } catch (err) {
        console.error('‚ùå Falha ao carregar fotos:', err);
        gallery.innerHTML = '<p>Erro ao carregar galeria.</p>';
      }
    }

    function montarGaleria(lista) {
      gallery.innerHTML = '';
      lista.forEach(item => {
        const img = document.createElement('img');
        img.src = item.thumb.startsWith('/') ? item.thumb : `/${item.thumb}`;
        img.dataset.full = item.src.startsWith('/') ? item.src : `/${item.src}`;
        img.alt = item.alt || '';
        gallery.appendChild(img);
      });
      allImages = [...gallery.querySelectorAll('img')];
    }

    // Evento para abrir imagem no modal
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        modal.style.display = 'flex';
        modalImg.src = e.target.dataset.full;
      }
    });

    // Fechar modal ao clicar fora
    modal.addEventListener('click', e => {
      if (e.target !== modalImg) modal.style.display = 'none';
    });

    // Inicializar galeria
    carregarFotos();
  </script>
</body>
</html>
