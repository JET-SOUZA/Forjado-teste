<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Teste ‚Äî Forjados</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #buttons { margin-bottom: 20px; }

    button {
      margin-right: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #444; }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    #gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      object-fit: cover;
    }

    #gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      inset: 0;
      z-index: 2000;
    }

    #loading-bar {
      width: 60%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    #loading-progress {
      height: 10px;
      background: deepskyblue;
      width: 0%;
      transition: width 0.3s;
    }

    #cameraContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="loading-container">
    Carregando modelos faciais...
    <div id="loading-bar"><div id="loading-progress"></div></div>
  </div>

  <h1>Galeria de Teste ‚Äî Forjados</h1>

  <div id="buttons">
    <button id="btnSelfie">üì∏ Tirar selfie</button>
    <button id="btnUpload">üñºÔ∏è Enviar imagem</button>
    <button id="btnMostrarTodas">üîÅ Mostrar todas</button>
  </div>

  <div id="cameraContainer">
    <video id="video" autoplay muted></video>
    <button id="btnCapturar">üì∑ Capturar</button>
  </div>

  <div id="gallery"></div>

  <div id="modal">
    <img id="modalImg" src="" alt="">
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none">

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const fileInput = document.getElementById('fileInput');
    const btnSelfie = document.getElementById('btnSelfie');
    const btnUpload = document.getElementById('btnUpload');
    const btnMostrarTodas = document.getElementById('btnMostrarTodas');
    const cameraContainer = document.getElementById('cameraContainer');
    const video = document.getElementById('video');
    const btnCapturar = document.getElementById('btnCapturar');
    const loadingContainer = document.getElementById('loading-container');
    const loadingProgress = document.getElementById('loading-progress');

    let allImages = [];

    async function carregarModelos() {
      const MODEL_URL = './models';
      const total = 3;
      let carregados = 0;

      const atualizar = () => {
        carregados++;
        loadingProgress.style.width = `${(carregados / total) * 100}%`;
      };

      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL).then(atualizar);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL).then(atualizar);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL).then(atualizar);

      loadingContainer.style.display = 'none';
    }

    async function carregarFotos() {
      const resposta = await fetch('./fotos.json');
      const lista = await resposta.json();
      montarGaleria(lista);
    }

    function montarGaleria(lista) {
      gallery.innerHTML = '';
      lista.forEach(item => {
        const img = document.createElement('img');
        img.src = item.thumb.startsWith('/') ? item.thumb : `/${item.thumb}`;
        img.dataset.full = item.src.startsWith('/') ? item.src : `/${item.src}`;
        img.alt = item.alt || '';
        img.addEventListener('click', () => abrirModal(img.dataset.full));
        gallery.appendChild(img);
      });
      allImages = [...gallery.querySelectorAll('img')];
    }

    function abrirModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    modal.addEventListener('click', () => modal.style.display = 'none');

    async function processarSelfie(img) {
      const det = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks(true).withFaceDescriptor();
      if (!det) return alert('Nenhum rosto detectado!');

      const resultados = [];
      const limite = 0.5;

      for (const imagem of allImages) {
        const imgEl = await faceapi.fetchImage(imagem.dataset.full);
        const det2 = await faceapi.detectSingleFace(imgEl, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks(true).withFaceDescriptor();

        if (det2) {
          const dist = faceapi.euclideanDistance(det.descriptor, det2.descriptor);
          if (dist < limite) resultados.push(imagem);
        }
      }

      gallery.innerHTML = '';
      resultados.forEach(img => gallery.appendChild(img));
      if (!resultados.length) alert('Nenhuma correspond√™ncia encontrada.');
    }

    // Upload de arquivo
    btnUpload.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = await faceapi.bufferToImage(file);
      processarSelfie(img);
    });

    // Abertura da c√¢mera
    btnSelfie.addEventListener('click', async () => {
      cameraContainer.style.display = 'flex';
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    });

    btnCapturar.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const img = await faceapi.bufferToImage(canvas.toDataURL('image/png'));
      processarSelfie(img);
      cameraContainer.style.display = 'none';
      video.srcObject.getTracks().forEach(t => t.stop());
    });

    btnMostrarTodas.addEventListener('click', carregarFotos);

    window.addEventListener('DOMContentLoaded', async () => {
      await carregarModelos();
      await carregarFotos();
    });
  </script>
</body>
</html>
